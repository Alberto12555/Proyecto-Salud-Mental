<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Iniciar Sesión</title>
  <link rel="icon" href="img/logo-itcm-icono.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
</head>
<body>
  <div id="encabezado">
    <h1>Portal de Alumnos: Apoyo Emocional • Iniciar Sesión</h1>
    <img src="img/logo-itcm.png" alt="Logo ITCM" class="logo-img">
    <img src="img/LOGO_TECNM_BLANCO.png" alt="Logo TECNM" class="logo-img-tecnm">
  </div>

  <form action="/login" method="post" class="formulario-login">
    <label for="username">Usuario:</label>
    <input type="text" id="username" name="username" required>

    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" required>

    <button type="submit" class="boton">Iniciar Sesión</button>

    <div class="mensaje-error" id="mensaje-error" style="display: none;">
      Usuario o contraseña incorrectos. Inténtalo de nuevo.
    </div>
  </form>

  <div class="mensaje-registro">
    <p>¿No tienes una cuenta? <a href="/registro">Regístrate aquí</a>.</p>
  </div>

  <script>
    const mensajeError = document.getElementById('mensaje-error');
    const urlParams = new URLSearchParams(window.location.search);
    const errorParam = urlParams.get('error');

    if (errorParam === 'true') {
      mensajeError.style.display = 'block';
    }
  </script>
  
</body>
</html>
